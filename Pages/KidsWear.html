<!DOCTYPE html>
<html>

<head>
    <title>Kids Wear</title>
    <link rel="stylesheet" type="text/css" href="./kids.css" />

</head>

<body onload="generate()" id="DarkMode">

    <div class="container">
        <div class="novbar">
            <h2 class="heading">The Kid's Wear</h2>
        </div>

        <div class="mode-btn">
            <button class="Lightbtn" onclick="Light()">
                Light
            </button>
            <button class="Darkbtn" onclick="Dark()">
                Dark
            </button>
        </div>
        <img src="../Images/KIds-wear-images/img-1.jpg" class="optimization" id="optimization" />
        <button class="genrate-img" onclick="generate()">Generate Image</button>

        <input type="text" value="https://i.pinimg.com/236x/17/45/c1/1745c1a0550c768fdd98fce0a8aa9ddd.jpg" id="myInput">

    </div>

    <button  class="CopyBtn" onclick="copyUrl()">Copy url</button>

    </div>

    <div class="home-btn-container">
        <a href="../index.html">
            <img src="https://cdn-icons-png.flaticon.com/128/5973/5973800.png" class="HomeBtn" />
        </a>
    </div>

    </div>

    <script>
        function Light() {
            const element = document.getElementById("dark-mode");
            element.className = "body";
        }

        function Dark() {
            const element = document.getElementById("dark-mode");
            element.className = "container-body";
        }

        
        var images = [  "https://i.pinimg.com/236x/17/45/c1/1745c1a0550c768fdd98fce0a8aa9ddd.jpg",
        "https://i.pinimg.com/564x/bb/15/7e/bb157e3c431610f3ececbc9aec307e31.jpg",
        "https://i.pinimg.com/236x/c2/5e/f5/c25ef57020e6e997fff6729b0cb078e5.jpg",
        "https://i.pinimg.com/474x/34/8f/85/348f85435774cc58513d600875dd105b.jpg",
        "https://i.pinimg.com/236x/17/ce/23/17ce233cc5adf910111d908bc5dc752a.jpg",
        "https://i.pinimg.com/236x/ae/c1/57/aec157ee810e823dfd5458fbee7d7d47.jpg",
        "https://i.pinimg.com/236x/81/85/a9/8185a9b2e1094137e1dbb1c269d2a55e.jpg",
        "https://i.pinimg.com/236x/37/6c/07/376c07cfe0e25175ea60d47655c0ef0b.jpg",
        "https://i.pinimg.com/236x/f0/d5/86/f0d586b46bea99a3e02904550b06892c.jpg",
        "https://i.pinimg.com/474x/d1/57/ea/d157ea38b0f67d9703912396fef50953.jpg",
        "//https://i.pinimg.com/236x/60/a2/b1/60a2b1c9f0d741baf833e44e71f7b372.jpg",
        "https://i.pinimg.com/236x/e7/fb/3d/e7fb3dea1f60bd8720a328159f92a134.jpg"

    ] ;            
            
    function generate() {
              var randomIndex = Math.floor(Math.random() * images.length);
              var imageUrl = " " + images[randomIndex];
              var imageElement = document.getElementById("optimization");
              imageElement.src = imageUrl;
              document.getElementById("myInput").value = imageUrl
            }
            
            function copyUrl() {
              var copyText = document.getElementById("myInput");
              copyText.select();
              copyText.setSelectionRange(0, 99999);
              document.execCommand("copy");
              alert("Copied to clipboard: " + copyText.value);
            }

    </script>
   
                
      
</body>

</html>
